<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam SmilosWeb webů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* světle modrá */
        }
        header {
            background-color: #1976d2; /* modrá */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            background-color: #bbdefb; /* světle modrá */
            padding: 10px;
            border-radius: 5px;
        }
        li a {
            color: #1976d2; /* modrá */
            text-decoration: none;
            font-weight: bold;
        }
        li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1976d2; /* modrá */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seznam vytvořených webů pomocí SmilosWeb</h1>
    </header>
    <div class="container">
        <ul>
            <li><a href="https://smwb.netlify.app/igorrogy14/" target="_blank">Igorrogy14</a></li>
            <li><a href="https://smwb.netlify.app/seznamwebu/" target="_blank">Seznam SmilosWeb webů</a></li>
            <li><a href="https://smwb.netlify.app/lukparhouse/" target="_blank">LukPar House</a></li>
           
        </ul>
    </div>
    <footer>
        Vytvořeno pomocí <a href="https://smilosweb.netlify.app/" target="_blank">SmilosWeb</a>
    </footer>
</body>
</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
